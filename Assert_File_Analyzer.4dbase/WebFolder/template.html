<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Assert File Entry Chart</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
	$(function () {
        $('#container').highcharts({
            chart: {
                type: 'line',
				borderWidth: 0,
				plotBorderWidth: 1,
				plotBackgroundColor: '#FFFFEF'
            },
            title: {
                text: 'Session: <!--#4DTEXT $HighChartTitle_t-->',
                x: -20 //center
            },
            subtitle: {
                text: 'Source: <!--#4DTEXT $HighChartSubTitle_t-->',
                x: -20
            },
            xAxis: {
                <!--#4DHTML $HighChartxAxisCategories_t-->,
				labels: {
					rotation: -45,
					align: 'right'
				}      
			},
            yAxis: {
                title: {
                    text: 'Count'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: ' entries'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 1
            },
			<!--#4DHTML $HighChartSeriesObject_t-->
        });
    });
    

		</script>
	</head>
	<body>
<script src="../js/highcharts.js"></script>
<script src="../js/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
